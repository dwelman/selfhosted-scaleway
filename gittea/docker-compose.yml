services:
  server:
    image: docker.gitea.com/gitea:1.25.2-rootless
    restart: always
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=mysql
      - GITEA__database__HOST=db:3306
      - GITEA__database__NAME=${MYSQL_DATABASE:-selfhosted}
      - GITEA__database__USER=${MYSQL_USER:-selfhosted_user}
      - GITEA__database__PASSWD=${MYSQL_PASSWORD:-secure_user_password}
    volumes:
      - ./data:/var/lib/gitea
      - ./config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - gitea
    ports:
      - "8080:3000"
      - "2221:22"
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secure_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-selfhosted}
      MYSQL_USER: ${MYSQL_USER:-selfhosted_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secure_user_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - gitea
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local

networks:
  gitea:
    driver: bridge